
<div>
    <form
      *ngIf="!success"
      name="form"
      (ngSubmit)="f.form.valid && onSubscribeBook()"
      #f="ngForm"
      novalidate
    >
    <div class="form-group">
        <label for="bookId">Book Id</label>
        <input
          type="number"
          class="form-control"
          name="bookId"
          [(ngModel)]="info.bookId"
          required
          #title="ngModel"
        />
        <div class="alert-danger" *ngIf="title.errors && f.submitted">
          <div *ngIf="title.errors.required">Book Id is required</div>
        </div>
    </div>
    <div class="form-group">
      <label for="authorId">Author Id</label>
      <input
        type="number"
        class="form-control"
        name="authorId"
        [(ngModel)]="info.authorId"
        required
        #price="ngModel"
      />
      <div class="alert-danger" *ngIf="price.errors && f.submitted">
        <div *ngIf="price.errors.required">Author Id is required</div>
      </div>
  </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block">Subscribe Book</button>
    </div>

      <div class="alert alert-warning" *ngIf="f.submitted && !success">
        Book Subscription is failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="success">
       Book Subscription is Done.
    </div>

</div>
