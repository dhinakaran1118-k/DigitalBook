
<div>
    <form
      *ngIf="!success"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
    <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          name="title"
          [(ngModel)]="book.title"
          required
          #title="ngModel"
        />
        <div class="alert-danger" *ngIf="title.errors && f.submitted">
          <div *ngIf="title.errors.required">Title is required</div>
        </div>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        class="form-control"
        name="price"
        [(ngModel)]="book.price"
        required
        #price="ngModel"
      />
      <div class="alert-danger" *ngIf="price.errors && f.submitted">
        <div *ngIf="price.errors.required">Price is required</div>
      </div>
  </div>
  <div class="form-group">
    <label for="code">Book Code</label>
    <input
      type="number"
      class="form-control"
      name="code"
      [(ngModel)]="book.code"
      required
      #category="ngModel"
      />
    <div class="alert-danger" *ngIf="category.errors && f.submitted">
      <div *ngIf="category.errors.required">Book Code is required</div>
    </div>
</div>
  <div class="form-group">
        <label for="category">Category</label>
        <input
          type="text"
          class="form-control"
          name="category"
          [(ngModel)]="book.category"
          required
          #category="ngModel"
          />
        <div class="alert-danger" *ngIf="category.errors && f.submitted">
          <div *ngIf="category.errors.required">Category is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input
          type="text"
          class="form-control"
          name="publisher"
          [(ngModel)]="book.publisher"
          required
          #publisher="ngModel"
        />
        <div class="alert-danger" *ngIf="publisher.errors && f.submitted">
          <div *ngIf="publisher.errors.required">Publisher is required</div>
        </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">Add Book</button>
    </div>

      <div class="alert alert-warning" *ngIf="f.submitted && !success">
        Book Creation failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="success">
       Book is Created {{book.title}} successfully
    </div>

</div>
